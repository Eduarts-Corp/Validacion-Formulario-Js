<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <h1> Validacion de un Formulario con Js</h1>

        <form id="formulario" novalidate>
            <label for="Nombre Completo" class="mb-2">Nombre Completo</label>
            <input 
                   class="form-control mb-2"
                   type="text"
                   name="username"
                   placeholder="Ingrese Nombres"
                   autocomplete="off"
                   id="userName"
                   minlength="3"
                   maxlength="15"                   
                   required
                   title="solo letras"
                              >

            <p class="text-danger mb-2 d-none" id="alertName"></p>

            <label for="Direccion de Correo" class="mb-2">Direccion de e-mail</label>
            <input 
                    class="form-control mb-2"
                    type="email"
                    placeholder="Ingrese correo electronico"
                    name="userEmail"
                    autocomplete="off"
                    id="userEmail"
                    required
                    >

            <p class="text-danger mb-2 d-none" id="alertEmail"></p>


            <button class="btn btn-primary w-100 mt-3" type="submit" >Enviar</button>                            
        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess">
            Mensaje Enviado Con Exito!
        </div>

    </div>




    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="/app.js"></script>


</body>

</html>
